<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Code Quiz</title>
    <link rel="stylesheet" href="./Assets/styles.css">

</head>

<body>

    <header>
        <div class="large-font">Code Game</div>
        <button class="start-button">Start</button>
    </header>

    <main>
        
        <section>
            <div class="card question">
                <div class="large-font question">Question</div>
            </div>
            <div class="card options">
                <div class="choice">
                    <div>
                        <h2>A: <span class="op1">0 </span> </h2>
                        <h2>B: <span class="op2">0 </span> </h2>
                        <h2>C: <span class="op3">0 </span> </h2>
                        <h2>D: <span class="op4">0 </span> </h2>
                    </div>

                    <div class="card results">
                        <div class="Score-container">
                            <div>
                                <h2>HighScore: <span class="score">0 </span> </h2>
                                
                            </div>
                            <button class="reset-button">Reset test</button>
                        </div>
                        <div class="card timer">
                            <div class="timer-text">
                                <div class="large-font timer-count">10</div>
                                <h3>seconds remaining</h3>
                            </div>

                        </div>
                    </div>
        </section>
    </main>
    <script src="assets/js/script.js"></script>
</body>

</html>


</body>

</html>
